{% extends 'template.html' %}

{% block content %}
<div class="row">
  {% for i in inv %}

    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <a href="{{ url_for('item_desc', item_id=i) }}"><img class="card-img-top" src="{{ url_for('static', filename='images/' + inv[i]['img_file']) }}" alt="Card image cap"></a>
            <div class="card-body">
              <h5 style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" class="card-title"><a style='color:black;' href="{{ url_for('item_desc', item_id=i) }}">{{inv[i]['name']}}</a></h5>
              <p style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" class="card-text">{{inv[i]['description']}}</p>
              <p class="card-text">{{ "$%.2f"|format(inv[i]['price']|float) }}</p>
              <btn onclick="Cart.add_item({{ i }});" class="btn inv-btn btn-md btn-primary">Add to Cart</btn>
            </div>
        </div>
    </div>
  {% endfor %}
</div>  


<script>
    document.addEventListener("DOMContentLoaded", () => {
        let temp_cart = JSON.parse(localStorage.getItem('inventory'));
        if(typeof temp_cart == "undefined" || temp_cart === null) {
          localStorage.setItem('inventory',JSON.stringify({{ inv|tojson }}));
        }
//localStorage.setItem('cart', JSON.stringify({}));
    });
</script>

{% if open_cart %}
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      Cart.count_inv();
      cartCode();
      document.getElementsByClassName('cart-layout')[0].style.visibility = 'visible';
      document.getElementsByClassName('navbar')[0].classList.remove('sticky-top');

    });
  </script>
{% endif %}


{% endblock content %}
